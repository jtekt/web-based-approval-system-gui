<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo.png">
    <title>申請マネージャー</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 申請マネージャー doesn't work without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <div id="ie_error_message" style="display: none;">
      <h1>申請マネージャー</h1>
      <p>
        Microsoft Internet Explorerは古すぎてセキュリティーが脆弱であり、現代のJavaScriptの機能は未対応なので、このアプリケーションは使えません。
      </p>
      <p>
        Google ChromeやMozilla FirefoxやMicrosoft Edgeを使ってください。
      </p>
    </div>

    <script type="text/javascript">
    if (!!window.MSInputMethodContext && !!document.documentMode) {
      document.getElementById('ie_error_message').style.display="block"
    }
    </script>
  </body>
</html>
